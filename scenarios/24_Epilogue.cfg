[scenario]
    id=24_Epilogue
    next_scenario=null
    name= _ "Epilogue"
    map_data="{~add-ons/To_Lands_Unknown/maps/24_Epilogue.map}"
    turns=-1
    victory_when_enemies_defeated=no

    {SCENARIO_MUSIC elvish-theme.ogg}
    {MORNING}

    [side]
        side=1
        controller=human
        team_name=mehirteam
        user_team_name= _ "team_name^Mehir"

        type=TLU_Mehir_Leader
        id=Mehir
        name= _ "Mehir"
        unrenamable=yes
        canrecruit=yes
        profile=portraits/mehir-last.png

        {GOLD 0 0 0}
        {INCOME -2 -2 -2}
    [/side]

    [side]
        side=2
        controller=ai
        team_name=mehirteam
        user_team_name= _ "team_name^Magi"

        type=EoMa_Guru
        id=Guru
        name= _ "Guru"
        image_icon="portraits/sky_kingdom/guru.png~CROP(150,10,150,150)~SCALE(72,72)"
        unrenamable=yes
        canrecruit=yes
        facing=sw

        {GOLD 500 700 1200}
        {INCOME 10 5 0}

        {UNIT 2 EoMa_Sky_Guardian 14 9 (facing=se)}
        {UNIT 2 EoMa_Sky_Guardian 20 9 (facing=sw)}
    [/side]

    [side]
        side=3
        controller=ai
        team_name=animhack
        user_team_name= _ "."
        hidden=yes
        color=black
        no_leader=yes
        gold=0
        income=0
    [/side]

#define RECALL_EPILOGUE LVL
    {REPEAT 15 (
        [if]
            [have_unit]
                side=1
                count=12
            [/have_unit]
            [else]
                [if]
                    [have_unit]
                        side=1
                        level={LVL}
                        search_recall_list=yes
                        race=eoma_summoner
                    [/have_unit]
                    [then]
                        [recall]
                            x,y=17,14
                            level={LVL}
                            show=no
                            race=eoma_summoner
                        [/recall]
                    [/then]
                [/if]
            [/else]
        [/if]
    )}
#enddef

#define TLU_MAGI_FORMATION X TYPE
    {SCATTER_UNITS 6 {TYPE} 0 (
        x={X}
        y=9-14

        [not]
            [filter]
            [/filter]
        [/not]
    ) (
        side=2
        generate_name=yes
        random_traits=yes
    )}
#enddef

    #prestart
    [event]
        name=prestart

        [remove_event]
            id=mehirgate_spawn_event1
        [/remove_event]
        [remove_event]
            id=moving_keep_action
        [/remove_event]
        [remove_event]
            id=moving_keep_restore
        [/remove_event]

        [color_adjust]
            red,green,blue=-500,-500,-500
        [/color_adjust]

        [kill]
            id=Glomin
        [/kill]
        [kill]
            type=EoMa_Um
        [/kill]

        [recall]
            x,y=16,11
            id=Rashti
            show=no
        [/recall]

        {RECALL_EPILOGUE 4}
        {RECALL_EPILOGUE 3}
        {RECALL_EPILOGUE 2}
        {RECALL_EPILOGUE 1}

        #recurring characters from previous scenarios:
        {UNIT 2 (EoMa_Sculptor) 11 11 (id=Historian
        name=_"Antiquarius"
        facing=se)}

        {UNIT 2 (EoMa_Void_Mage) 13 10 (id=Void
        name=_"Umbrez"
        facing=se)}

        {UNIT 2 (EoMa_Sorcerer) 12 12 (id=Sorcerer
        name=_"Augurius"
        facing=se)}

        {TLU_MAGI_FORMATION 13 EoMa_Void_Mage}
        {TLU_MAGI_FORMATION 12 EoMa_Sorcerer}
        {TLU_MAGI_FORMATION 11 EoMa_Sculptor}
        {TLU_MAGI_FORMATION 10 EoMa_Mage_of_Water}
