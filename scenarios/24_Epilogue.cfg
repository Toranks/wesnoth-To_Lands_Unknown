        [/disallow_recruit]
    [/event]

    #anim testing
    [event]
        name=open
        first_time_only=no

        {ANIMHACK portal-warmup 17 5 se}
        [unit]
            type=TLU_animhack
            variation=portal
            x=17
            y=5
            side=3
            facing=se
            placement,overwrite=map,yes
            animate=yes
        [/unit]
    [/event]
    [event]
        name=close
        first_time_only=no

